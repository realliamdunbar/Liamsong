<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SYSTEM TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="state">
  <div class="crt terminal flicker">

    <div class="terminal-main">
      <div class="terminal-header">SYSTEM TERMINAL</div>
      <div class="terminal-body" id="terminalBody"></div>
    </div>

    <div class="right-panel">
      <div class="entry unlocked" data-view="level1">LEVEL 1</div>
      <div class="entry unlocked" data-view="level2a">LEVEL 2 — RESEARCH ZONE 1</div>
      <div class="entry unlocked" data-view="level2b">LEVEL 2 — RESEARCH ZONE 2</div>
      <div class="entry denied" data-view="level3">LEVEL 3</div>
    </div>

    <div class="footer">AREA AUTHORIZED</div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
